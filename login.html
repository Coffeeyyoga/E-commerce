<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura E-commerce by Keren</title>
    <link rel="icon" type="image/png" href="./asstes/img/iconos/icon-alurayoga.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asstes/css/normalize.css">
    <link rel="stylesheet" href="asstes/css/header.css">
    <link rel="stylesheet" href="asstes/css/header-banner.css">
    <link rel="stylesheet" href="./asstes/css/login.css">
    <link rel="stylesheet" href="asstes/css/contacto.css">
    <link rel="stylesheet" href="asstes/css/footer.css">
    <link rel="stylesheet" href="asstes/css/dark-mode.css">
    <link rel="stylesheet" href="asstes/css/spinner.css">

</head>
<body>
    <header>
        <nav class="nav container">
            <div class="nav__logo-busqueda">
                <a href="./index.html"><img class="nav__logo" src="asstes/img/logo-alura-yoga.png" alt="logo aluraYoga" width="300" height="100"></a>
                <form action="#" class="busqueda">
                    <div class="busqueda__mask">
                        <input class="busqueda__input" type="tex1t" placeholder="¿Qué deseas buscar?">
                        <img class="busqueda__icono" src="asstes/img/iconos/icono-busqueda.svg" alt="icono de busqueda">
                    </div>
                </form>
            </div>
            <div class="btn-flotante">
                <img id="btnFlotante" class="btn-img" src="asstes/img/iconos/icono-luna.svg" alt="icono de luna">
            </div>
            <div class="nav__logo2">
                <img class="nav__icono" src="asstes/img/iconos/icono-busqueda.svg" alt="icono de busqueda">
            </div>
        </nav>
    </header>    
    <main class="container form-login__flex">
        <form action="#" class="form-login">
            <h3 class="form-login__title">Iniciar Sesión</h3>
            <div class="form-login__container-input">
                <div class="form-login__mask">
                    <input type="email" name="email" class="form-login__input" id="login-email" placeholder="Escriba su correo electrónico">
                </div>
            </div>
            <div class="form-login__container-input">
                <div class="form-login__mask">
                    <input type="password" name="password" class="form-login__input" id="login-password" placeholder="Escriba su contraseña">
                </div>
            </div>
            <input type="submit" value="Entrar" class="form-login__send opacity" id="login-send" data-button-login disabled>
        </form>
    </main>
    <section class="contacto">
        <div class="contacto__grid container">
            <div class="contacto__center">
                <a href="./index.html"><img class="contacto__img" src="asstes/img/logo-alura-yoga.png" alt="logo aluraYoga"></a>
            </div>
            <div class="contacto__enlaces"> 
                <ul>
                    <li><a href="#" class="contacto__link">Quienes Somos</a></li>
                    <li><a href="#" class="contacto__link">Política de Privacidad</a></li>
                    <li><a href="#" class="contacto__link">Programa de fidelidad</a></li>
                    <li><a href="#" class="contacto__link">Nuestras tiendas</a></li>
                    <li><a href="#" class="contacto__link">Quiero ser financiado</a></li>
                    <li><a href="#" class="contacto__link">Anuncie Aquí</a></li>
                </ul>
            </div>
            <div class="contacto__form">
                <form action="#" class="form">
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <label for="input-name" class="form__name">Nombre</label>
                            <input type="text" id="input-name" class="form__input" name="nombre" placeholder="Escribe tu nombre" required>
                        </div>
                    </div>
                    <div class="form__container-inputs">
                        <div class="form__mask">
                            <textarea class="form__textarea" placeholder="Escribe tu mensaje" name="mensaje" id="textarea" cols="20" rows="10" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Enviar Mensaje" class="form__enviar">
                    <div class="spinner-display spinner-container">
                        <div class="spinner"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">Desarrolado por Keren Parra - 2023</p>
        <p class="footer__text2">Proyecto propuesto por Oracle + Alura - 2023</p>
    </footer>
    <script src="asstes/js/funcionalidadJS/validacion-login.js"></script>
    <script src="asstes/js/funcionalidadJS/dark-mode.js"></script>
    <script src="asstes/js/funcionalidadJS/validacion-contact.js"></script>
</body>
</html>
